site_name: Pemograman_Jaringan Documentation
site_description: Documentation
site_url: https://rixlux.github.io/Pemograman_Jaringan/

repo_name: RixLux/Pemograman_Jaringan
repo_url: https://github.com/RixLux/Pemograman_Jaringan

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - search.share
    - content.code.copy

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - index: index.md
  - Jobsheet1: Jobsheet1.md
  - Jobsheet2: Jobsheet2.md
  - Jobsheet3: Jobsheet3.md
  - Jobsheet4: Jobsheet4.md
  - Jobsheet5: Jobsheet5.md
  - Jobsheet6: Jobsheet6.md
  - Jobsheet7: Jobsheet7.md
  - Jobsheet8: Jobsheet8.md
  - Jobsheet9: Jobsheet9.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

plugins:
  - search
